[tox]
min_version = 4.1
envlist =
  format
  ruff
  ruff-all
  mypy
  unit_tests
  shell_tests
  cargo_tests
isolated_build = True

[defs]
pyfiles =
  src/test_cargo \
  src/trivver \
  unit_tests

[testenv:ruff]
skip_install = True
tags =
  check
deps =
  ruff >= 0.0.272, < 0.1
commands =
  ruff check --config config/ruff-most/pyproject.toml -- {[defs]pyfiles}

[testenv:ruff-all]
skip_install = True
tags =
  check
deps =
  ruff == 0.0.272
commands =
  ruff check --config config/ruff-all/pyproject.toml -- {[defs]pyfiles}

[testenv:unit_tests]
tags =
  tests
deps =
  pytest >= 7, < 8
commands =
  pytest -s -vv unit_tests

[testenv:shell_tests]
tags =
  tests
allowlist_externals =
  {toxinidir}/unit_tests/test_main.sh
commands =
  {toxinidir}/unit_tests/test_main.sh 'python3 -B -m trivver'
  {toxinidir}/unit_tests/test_main.sh trivver

[testenv:cargo_tests]
tags =
  tests
deps =
  utf8_locale >= 1, < 2
passenv =
  TEST_CARGO_INDEX_PATH
commands =
  python3 -B {toxinidir}/src/test_cargo/__main__.py -p {envdir}/bin/trivver

[testenv:format]
skip_install = True
tags =
  check
deps =
  black >= 23, < 24
  ruff >= 0.0.272, < 0.1
commands =
  ruff check --config config/ruff-base/pyproject.toml --select=I --diff -- {[defs]pyfiles}
  black --check {[defs]pyfiles}

[testenv:reformat]
skip_install = True
tags =
  format
  manual
deps =
  black >= 23, < 24
  ruff >= 0.0.272, < 0.1
commands =
  ruff check --config config/ruff-base/pyproject.toml --select=I --fix -- {[defs]pyfiles}
  black {[defs]pyfiles}

[testenv:mypy]
skip_install = True
tags =
  check
deps =
  mypy >= 1, < 2
  pytest >= 7, < 8
  utf8_locale >= 1, < 2
commands =
  mypy {[defs]pyfiles}

[testenv:reuse]
skip_install = True
tags =
  check
deps =
  reuse >= 1, < 2
commands =
  reuse lint

[testenv:docs]
skip_install = True
tags =
  docs
  manual
deps =
  -r requirements/docs.txt
commands =
  mkdocs build
