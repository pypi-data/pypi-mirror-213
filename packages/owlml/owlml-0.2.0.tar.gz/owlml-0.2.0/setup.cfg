[metadata]
name = owlml
version = 0.2.0
author = Sparrow Computing
author_email = ben@sparrow.dev

[options]
install_requires = 
	fire
	pillow
	pyfarmhash
	requests
	tqdm

[options.extras_require]
dev = 
	black
	isort
	jupyter
	pydocstyle
	pylint
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	owlml = owlml.__main__:main

[pylint.FORMAT]
disable = all
enable = unused-import

[egg_info]
tag_build = 
tag_date = 0

