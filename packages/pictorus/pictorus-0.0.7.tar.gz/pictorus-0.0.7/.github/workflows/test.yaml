name: Python Device Manager CI

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    env:
      PICTORUS_ENV: ci

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Set Up Python 3.9.5
        uses: actions/setup-python@v4
        with:
          python-version: 3.9.5
      - name: Install flit
        run: pip install flit==3.8.0
      - name: Install test deps
        run: python3 -m flit install --deps=develop
      - name: Run tests
        run: pytest
