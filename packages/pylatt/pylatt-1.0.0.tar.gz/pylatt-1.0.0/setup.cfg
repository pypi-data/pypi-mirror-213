[metadata]
name = pylatt
version = 1.0.0
author = Benjamin Vial
email = benjamin.vial84@gmail.com
description = Mechanical lattices
url = https://gitlab.com/benvial/pylatt
project_urls = 
	Code = https://gitlab.com/benvial/pylatt
	Documentation = https://benvial.gitlab.io/pylatt
	Issues = https://gitlab.com/benvial/pylatt/issues
long_description = file: README.md
long_description_content_type = text/markdown
license = GPL-3.0-or-later
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Utilities
keywords = 
	lattices
	auto-differentiation
	linear algebra

[options]
packages = find:
install_requires = 
	importlib_metadata;python_version<"3.8"
	matplotlib
	numpy
	scipy
	tqdm
python_requires = >=3.6
setup_requires = 
	setuptools>=42
	wheel

[options.extras_require]
diff = numdiff >= 0.0.1
opt = nlopt
isocontour = scikit-image
full = pylatt[diff];  pylatt[opt]; pylatt[isocontour]

[egg_info]
tag_build = 
tag_date = 0

