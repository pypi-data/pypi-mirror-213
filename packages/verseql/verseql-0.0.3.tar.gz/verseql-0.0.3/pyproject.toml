[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "verseql"
version = "0.0.3"
authors = [{ name = "Rapidverse", email = "verse@rapidverse.com" }]
description = "VerseQL provides a SQL-like query language for accessing and manipulating data across many Verses."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["antlr4-python3-runtime >= 4.13.0"]


[project.urls]
"Homepage" = "https://github.com/rapidverse/verse"
"Bug Tracker" = "https://github.com/rapidverse/verse/issues"

[tool.setuptools.package-data]
"*" = ["py.typed"]
