[tool.poetry]
name = "aws-ecs-exec"
version = "0.1.0rc2"
description = "A cli tool to conveniently execute commands in AWS ECS Tasks"
authors = ["Nat Gordon <nat@nattyg93.com.au>"]
license = "MIT"
readme = "README.md"
packages = [{include = "aws_ecs_exec"}]

[tool.poetry.dependencies]
python = "^3.10"
boto3 = "^1.26"
botocore = "^1.26"
readchar = "^4.0.5"
termcolor = "^2.3.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
boto3-stubs = {version = "^1.26", extras = ["ecs"]}
mypy = "^1.3.0"
pre-commit = "^3.3.2"
pydocstyle = "^6.3.0"
pylint = "^2.17.4"

[tool.poetry.scripts]
ecs-exec = "aws_ecs_exec.cli:entrypoint"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.isort]
profile = "black"

[tool.pylint."messages control"]
enable = "useless-suppression"
fail-on = "useless-suppression"

[tool.mypy]
warn_unused_ignores = true
