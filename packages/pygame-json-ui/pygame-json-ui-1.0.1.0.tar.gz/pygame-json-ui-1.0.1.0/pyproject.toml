[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pygame-json-ui"
version = "1.0.1.0"
authors = [
  { name="Xander de Haan", email="sissydeslang@gmail.com" },
]
description = "Pygame UI is a package for building user interfaces for pygame in a JSON Format."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
	"pygame-ce >= 2.2.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Rednax-Code/pygame_ui"
"Bug Tracker" = "https://github.com/Rednax-Code/pygame_ui/issues"