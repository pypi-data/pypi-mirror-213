[project]
name = "shadow-scholar"
version = "0.6.1"
description = "🎓🕶️ A collection of utilities and demos from the Semantic Scholar Research Team 🕶️🎓"
authors = [
    {name = "Luca Soldaini", email = "lucas@allenai.org" }
]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "necessary>=0.4.2",
    "typing_extensions>=4.0.0",
    "platformdirs>=2.4.0",
    "cachetools>=4.2.4"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/allenai/shadow-scholar"
Source = "https://github.com/allenai/shadow-scholar"
Tracker = "https://github.com/allenai/shadow-scholar/issues"

[project.optional-dependencies]
dev = [
    "black>=22.6.0",
    "isort>=5.10.1",
    "mypy>=0.971",
    "pytest>=5.2",
    "ipython>=8.4.0",
    "autopep8>=1.7.0",
    "flake8>=5.0",
    "ipdb>=0.13.0",
    "flake8-pyi>=22.8.1",
    "Flake8-pyproject>=1.1.0",
]

[project.scripts]
shadow = "shadow_scholar.cli:run"

[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools >= 61.0.0",
    "wheel"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
shadow_scholar = ["py.typed"]

[tool.black]
line-length = 79
include = '\.pyi?$'
exclude = '''
(
      __pycache__
    | \.git
    | \.mypy_cache
    | \.pytest_cache
    | \.vscode
    | \.venv
    | \bdist\b
    | \bdoc\b
)
'''

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3

[tool.autopep8]
max_line_length = 79
in-place = true
recursive = true
aggressive = 3

[tool.mypy]
python_version = 3.8
ignore_missing_imports = true
no_site_packages = true
allow_redefinition = false
warn_unused_configs = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = false
warn_unreachable = true
show_error_codes = true
pretty = true

[tool.mypy-tests]
strict_optional = false

[tool.flake8]
per-file-ignores = [
    '__init__.py:F401',
    '*.pyi:E302,E305',
    '*.py:E203'
]
