[project]
name = "term-chatgpt"
version = "1.0"
dynamic = ["dependencies"]
description = "Ask ChatGPT directly on your terminal! Fast & Free."
authors = [{"name"="AWeirdDev"}]
keywords=["chatgpt", "gpt", "free", "terminal", "textual", "rich", "chat-gpt", "ai"]
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Environment :: Console",
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/AWeirdScratcher/term-gpt"

[project.scripts]
term-gpt = "termgpt.__main__:main"

[tool.setuptools]
packages = ["termgpt"]

[tool.setuptools.dynamic]
dependencies = {file = "requirements.txt"}

[build-system]
requires = ["setuptools>=67", "setuptools_scm[toml]>=6.2"]