[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chronosphere"
version = "0.0.1"
authors = [
  { name="Adam T. Kocsis", email="adam.t.kocsis@gmail.com" },
]
description = "This will be the Python client of the chronosphere data service."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
	"Development Status :: 1 - Planning",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/chronosphere-portal/python_client/"
"Bug Tracker" = "https://github.com/chronosphere-portal/python_client/issues"