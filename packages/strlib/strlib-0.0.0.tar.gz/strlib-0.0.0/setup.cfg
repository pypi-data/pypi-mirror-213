[metadata]
license_files = LICENSE
name = strlib
author = Joshua Rose and individual contributors
author_email = joshuarose099@gmail.com
description = Collection of utility functions for modifying strings
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/GH-Syn/strlib
project_urls = 
	Source = https://github.com/GH-Syn/strlib
	Documentation = https://gh-syn.github.io/strlib/
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: MacOS :: MacOS X
	Operating System :: POSIX
	Operating System :: POSIX :: BSD
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = 
	strlib
python_requires = >=3.10
install_requires = 
	importlib-metadata >= 3.6

[egg_info]
tag_build = 
tag_date = 0

