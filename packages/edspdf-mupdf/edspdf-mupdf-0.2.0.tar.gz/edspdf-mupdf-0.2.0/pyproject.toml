[project]
name = "edspdf-mupdf"
description = "MuPDF extension for EDS-PDF"
authors = [
    { name = "Perceval Wajsburt", email = "perceval.wajsburt-ext@aphp.fr" },
    { name = "Alice Calliger", email = "alice.calliger-ext@aphp.fr" },
]
license = { file = "LICENSE" }
readme = "README.md"
urls.homepage = "https://github.com/aphp/edspdf/"
urls.repository = "https://github.com/aphp/edspdf/"
urls.documentation = "https://aphp.github.io/edspdf/"
dynamic = ["version"]
requires-python = ">3.7.6,<4.0,!=3.8.1"

dependencies = [
    "edspdf>=0.7.0",
    "pymupdf~=1.21.0",
    "numpy>=1.0.0"
]

[project.optional-dependencies]
dev = [
    "pre-commit~=2.18.1",
    "pytest~=7.1.1",
    "pytest-cov~=3.0.0",
]
docs = [
    "mike~=1.1.2",
    "mkdocs@git+https://github.com/mkdocs/mkdocs.git@5af8bd30538ff8f0cfb698c8b90c3020da319f92",
    "mkdocstrings==0.20.0",
    "mkdocs-autorefs@git+https://github.com/percevalw/mkdocs-autorefs.git@0.4.1.post0",
    "mkdocs-gen-files~=0.4.0",
    "mkdocs-literate-nav~=0.6.0",
    "mkdocs-material~=9.1.0",
    "mkdocstrings-python~=0.8.3",
    "mkdocs-glightbox~=0.3.1",
    "pybtex~=0.24.0",
]


[project.entry-points."edspdf_factories"]
# Extractors
"mupdf-extractor" = "edspdf_mupdf:MuPdfExtractor"

[tool.setuptools.dynamic]
version = { attr = "edspdf_mupdf.__version__" }

[tool.setuptools.packages.find]
where = ["."]

[tool.interrogate]
ignore-init-method = true
ignore-init-module = true
ignore-magic = false
ignore-semiprivate = false
ignore-private = false
ignore-property-decorators = false
ignore-module = true
ignore-nested-functions = false
ignore-nested-classes = true
ignore-setters = false
fail-under = 10
exclude = ["docs", "build", "tests"]
verbose = 0
quiet = false
whitelist-regex = []
color = true
omit-covered-files = false

[tool.coverage]
exclude_lines = [
    "raise NotImplementedError",
    "def __repr__",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]

[tool.mypy]
plugins = "pydantic.mypy"

[tool.ruff]
fix = true
exclude = [
    ".git",
    "__pycache__",
    "__init__.py",
    ".mypy_cache",
    ".pytest_cache",
    ".venv",
    "build",
]
ignore = []
line-length = 88
select = [
    "E",
    "F",
    "W",
    "I001"
]
fixable = ["E", "F", "W", "I"]

[tool.ruff.isort]
known-first-party = ["edspdf"]

[tool.black]
force-exclude = "tests/test_styled_aggregation.py"


[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "ninja",
    "cmake>=3.12",
    "pybind11>=2.6.2,<3.0.0",
]
build-backend = "setuptools.build_meta"
