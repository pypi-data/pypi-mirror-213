[tool.poetry]
name = "nlpipes"
version = "0.1.18"
description = "Text Classification with Transformers"
authors = ["Ayhan UYANIK <ayhan.uyanik@renault.com>"]
license = "Apache 2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.7,<4.0"
tensorflow = "^2.11.0"
transformers = "^4.24.0"
tokenizers = "^0.13.0"
numpy = "^1.21.0"
scipy = "^1.7.3"
tqdm = "^4.64.0"
ftfy = "^6.1.1"
pandas = "^1.3.5"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
ignore_missing_imports = true
