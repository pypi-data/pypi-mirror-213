[metadata]
name = tssm
version = 0.0.4
author = Tobias Blanke & Dominik Fischer
description = Package to create out of a single load profile a profile for a whole district using the diversity factor
keywords = load, simultaneity factor, scaling, load profile, time series
license = BSD 3-Clause License
license_files = LICENSE
platforms = unix, linux, osx, win32, win64
url = https://git.fh-aachen.de/tb5152e/tssm
classifiers = 
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Development Status :: 3 - Alpha
	License :: OSI Approved :: BSD License
	Intended Audience :: Science/Research
	Natural Language :: English
	Topic :: Scientific/Engineering :: Mathematics
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = tssm
include_package_data = True
install_requires = 
	setuptools>=62
python_requires = >=3.8
zip_safe = False

[options.extras_require]
testing = 
	flake8>=4.0.1
	tox>=3.25
	pytest>=7.0
	pytest-cov>=3.0.0
	mypy>=0.961
	pylint>=2.14.5
	isort>=5.10.1
	black>=22.6.0

[options.package_data]
calculation = py.typed

[flake8]
max-line-length = 160
exclude = __init__.py
extend-ignore = E203

[pylint]
max-line-length = 160
disable = R0902

[egg_info]
tag_build = 
tag_date = 0

