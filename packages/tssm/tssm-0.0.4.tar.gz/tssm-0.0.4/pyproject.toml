[build-system]
requires = ["setuptools>=62.6", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
# addopts = "--cov=tssm --cov-report term-missing -n 4 --max-worker-restart 4"
testpaths =["tests"]

[tool.mypy]
mypy_path ="tssm, tests, examples"
ignore_missing_imports = true
check_untyped_defs = true

[tool.black]
line-length = 160

[tool.isort]
line_length = 160
profile = 'black'


[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["E", "F", 'UP', 'I', 'N', 'PL', 'NPY', 'PD', 'TRY', 'RUF', 'PLC', 'PLE', 'PLR', 'PLW']#, 'PD', 'TRY']
ignore = []

extend-select = ['C4', 'SIM', 'TCH']

# Allow autofix for all enabled rules (when `--fix`) is provided.
# fixable = ["A", "B", "C", "D", "E", "F", "..."]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 160

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.7.
target-version = "py37"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10
