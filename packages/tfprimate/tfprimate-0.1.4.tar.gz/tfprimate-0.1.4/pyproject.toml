[tool.poetry]
name = "tfprimate"
version = "0.1.4"
description = "A package for primate transcription factors database"
authors = ["Yao-Chung Chen, Ekin Deniz Aksu, Melanie Sarfert, Katja Nowick"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"


[build-system]
requires = ["poetry-core", "flit_core >=3.2, <4"]
build-backend = ["poetry.core.masonry.api", "flit_core.buildapi"]

[tool.pytest.ini_options]
pythonpath = [
    ".", "src",
]