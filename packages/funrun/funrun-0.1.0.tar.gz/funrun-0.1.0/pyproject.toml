[tool.poetry]
name = "funrun"
version = "0.1.0"
description = "funrun"
authors = ["Chris Mungall <cjmungall@lbl.gov>"]
license = "BSD-3"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "*"
importlib-metadata = "^4.8.0"

[tool.poetry.group.dev.dependencies]
pytest = "*"
tox = {version = ">=3.25.1", optional = true}
sphinx = {version = ">=6.1.3", optional = true}
sphinx-rtd-theme = {version = ">=1.0.0", optional = true}
sphinx-autodoc-typehints = {version = ">=1.2.0", optional = true}
sphinx-click = {version = ">=4.3.0", optional = true}
myst-parser = {version = ">=0.18.1", optional = true}
papermill = "^2.4.0"
jupyter = "^1.0.0"

[tool.poetry.extras]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
    "sphinx-autodoc-typehints",
    "sphinx-click",
    "myst-parser"
    ]
tests = ["pytest", "tox"]

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "pep440"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310"]

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 100
include_trailing_comma = true
reverse_relative = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"
