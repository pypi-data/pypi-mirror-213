semantic_model:
  name: countries
  description: Regions mapped to countries.
  defaults:
    agg_time_dimension: ds
  entities:
    - name: country
      type: primary
  dimensions:
    - name: region
      description: The region associated with the country.
      type: categorical
  node_relation:
    alias: $countries_table
    schema_name: $system_schema
