[metadata]
name = mario_airflow_utils
version = 0.3.0
author = dMario24
author_email = data.mario24@gmail.com
description = apache airflow utils
long_description = file: README.md
long_description_content_type = text/markdown
url = https://dMario24.github.io/mario_airflow_utils
project_urls = 
	Bug Tracker = https://github.com/dMario24/mario_airflow_utils/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent
license = GNU General Public License (GPL)
platform = macOS

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	mario_airflow_utils-ping = mario_airflow_utils:ping

[egg_info]
tag_build = 
tag_date = 0

