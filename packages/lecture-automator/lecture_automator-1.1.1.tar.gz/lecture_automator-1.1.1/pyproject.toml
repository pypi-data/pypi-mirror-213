[tool.poetry]
name = "lecture-automator"
version = "1.1.1"
description = ""
authors = ["CapBlood <stalker.anonim@mail.ru>"]
readme = "README.md"
homepage = "https://github.com/CapBlood/lecture-automator.git"

[tool.poetry.dependencies]
python = "^3.8,<=3.9"
ffmpeg-python = "^0.2.0"
torch = "^2.0.0"
numpy = "^1.24.2"
click = "^8.1.3"
sympy = "^1.11.1"
streamlit = "^1.22.0"
tqdm = "^4.65.0"

[tool.poetry.extras]
test = ["pytest"]

[tool.poetry.group.dev.dependencies]
pytest-cov = "^4.0.0"
tox = "^4.4.11"
pytest = "^7.3.0"
ruff = "^0.0.264"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

# Дополнительные настройки pytest - для расчёта процентного покрытия тестами пакета multirec
[tool.pytest.ini_options]
addopts = """
--cov-report term-missing \
--cov src/lecture_automator -ra"""

# Дополнительные настройки для покрытия
[tool.coverage.report]
fail_under = 0
show_missing = true
exclude_lines = ["pragma: no cover", "raise NotImplementedError"]


[project.urls]
"Homepage" = "https://github.com/CapBlood/lecture-automator.git"

# консольные утилиты
[tool.poetry.scripts]
lecture-automator = "lecture_automator.cli:cli"


[tool.ruff]
# Enable pycodestyle (`E`) and Pyflakes (`F`) codes by default.
select = ["I", "E", "W", "F", "PT"]
ignore = []

# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ['W292', 'W293', 'W291', 'I001', 'F401']
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]

# Same as Black.
line-length = 88

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Assume Python 3.10.
target-version = "py38"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10