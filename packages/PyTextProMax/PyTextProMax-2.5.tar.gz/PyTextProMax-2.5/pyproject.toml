[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "PyTextProMax"
version = "2.5"
authors = [
  { name="Cittidabozo", email="diabetolover@gmail.com" },
]
description = "A simple but useful python library."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/CittiTheBozo/PyTextProMax"
"Bug Tracker" = "https://github.com/CittiTheBozo/PyTextProMax/issues"