[tool.poetry]
name = "markdown-toc-segments"
description = "Create markdown segments based on a table of contents"
version = "0.0.4"
authors = ["Marcelino G. Veloso III <mars@veloso.one>"]
readme = "README.md"
homepage = "https://mv3.dev"
repository = "https://github.com/justmars/markdown-toc-segments"
classifiers = [
  "Programming Language :: Python :: 3.11",
  "Typing :: Typed",
  "Development Status :: 4 - Beta",
  "Framework :: Pytest",
]

[tool.poetry.dependencies]
python = "^3.11"
markdown = "^3.2"
beautifulsoup4 = "^4.12.2"
markdownify = "^0.11.6"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2"
pytest-cov = "^2.12"
pre-commit = "^2.21"
ipykernel = "^6.23.1"
mkdocs = "^1.4.3"
mkdocstrings = {extras = ["python"], version = "^0.22.0"}
mkdocs-material = "^9.1.15"

[tool.pytest.ini_options]
minversion = "7.3"
addopts = "-ra -q --cov --doctest-modules"
filterwarnings = [
  "ignore::DeprecationWarning", # DeprecationWarning: pkg_resources is deprecated as an API
]
testpaths = ["tests", "markdown_toc_segments"]

[tool.ruff]
ignore = ["F401", "F403"]
fixable = ["F", "E", "W", "I001"]
select = ["F", "E", "W", "I001"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
