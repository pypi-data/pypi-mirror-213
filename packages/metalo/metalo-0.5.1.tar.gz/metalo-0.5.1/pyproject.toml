[build-system]
requires = [
    "hatchling>=1.5.0",
    "hatch-regex-commit",
]
build-backend = "hatchling.build"

[project]
name = "metalo"
description = "Metabolic analysis of Logical models extracted from maps"
authors = [
   { name = "Sahar Aghakhani", email = "Sahar.Aghakhani@inria.fr" },
   { name = "Sylvain Soliman", email = "Sylvain.Soliman@inria.fr" },
]
license = "GPL-3.0"
classifiers = [
   "Development Status :: 4 - Beta",
   "Programming Language :: Python :: 3",
   "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
   "Operating System :: OS Independent",
]
dynamic = [
   "version"
]
requires-python = ">=3.9"
dependencies = [
    "casq>=1.3.0",
    "cobra>=0.26",
    "pandas>=1.5",
    "trappist>=0.8.0",
]
readme = "README.rst"
license-files = { paths = ["LICENSE"] }

[project.urls]
Code = "https://gitlab.inria.fr/soliman/metalo"

[project.optional-dependencies]
dev = [
    "black",
    "ruff",
]
gui = [
    "wxpython>=4.2.1",
    "gooey>=1.0.8",
]

[project.scripts]
metalo = "metalo.metalo:main"

[tool.hatch.version]
source = "regex_commit"
path = "metalo/__init__.py"
tag_sign = false

[tool.hatch.build.targets.sdist]
include = [
    "/metalo",
]
exclude = [
    "/metalo/.mypy_cache/**",
]

[tool.hatch.envs.default]
python = "3.11"

[tool.hatch.envs.lint]
detached = true
dependencies = [
    "black",
    "ruff",
]

[tool.hatch.envs.lint.scripts]
check = [
    "black --check --diff metalo",
    "ruff check metalo",
]
fmt = [
    "black metalo",
    "ruff check --fix metalo",
]

[tool.hatch.envs.test]
dependencies = [
    "pytest",
]

[tool.hatch.envs.gui]
features = ["gui"]


[tool.pytest.ini_options]
filterwarnings = [
    'ignore:`np.float` is a deprecated alias for the builtin `float`:DeprecationWarning',
    'ignore:`np.bool` is a deprecated alias for the builtin `bool`:DeprecationWarning',
]

[tool.ruff]
select = ["C", "E", "F", "W", "D", "A", "I", "B"]
ignore = ["D203", "D212", "D213", "E501"]

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true
check_untyped_defs = true
