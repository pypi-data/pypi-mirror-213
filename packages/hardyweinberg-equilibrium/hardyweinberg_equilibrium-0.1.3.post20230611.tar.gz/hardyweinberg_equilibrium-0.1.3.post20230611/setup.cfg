[metadata]
name = hardyweinberg_equilibrium
version = 0.1.3
auther = Dellius Alexander
auther_email = info@hyfisolutions.com
description = 
	A package to calculate Hardy-Weinberg Equilibrium. Hardy-Weinberg Equilibrium Calculator.
	Calculates the expected genotype frequencies based on the allele frequencies of a population
	in Hardy-Weinberg equilibrium.
long_description = file: README.md
long_description_content_type = text/markdown

[egg_info]
tag_build = .post20230611
tag_date = 0

[sdist]
formats = zip

[options]
packages = 
	hardyweinberg_equilibrium
install_requires = 
	sympy
	numpy
	matplotlib
	pandas

[options.entry_points]
console_scripts = 
	hwe = hardyweinberg_equilibrium.main:app

