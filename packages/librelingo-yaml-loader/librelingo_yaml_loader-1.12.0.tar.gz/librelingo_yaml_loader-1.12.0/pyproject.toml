[tool.poetry]
name = "librelingo_yaml_loader"
version = "1.12.0"  # Do not edit before merge to 'main'
description = "Load YAML-based LibreLingo courses in your Python project."
authors = ["Dániel Kántor <git@daniel-kantor.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
pyfakefs = "^5.0.0"
pyyaml = "^5.3.1"
snapshottest = "^0.6.0"
click = "^7.0.0"
librelingo-types = "^3.3.0"
Markdown = "^3.3.4"
html2markdown = "^0.1.7"
bleach = "^6.0.0"
hunspell = { version = "^0.5.5", optional = true }
bleach-allowlist = "^1.0.3"
jsonschema = "^4.17.3"

[tool.poetry.dev-dependencies]
pytest = "^7.0.0"
pytest-watch = "^4.2.0"
pylint = "^2.6.0"
pytest-mock = "^3.5.0"
librelingo-fakes = "^3.2.0"
pydoc-markdown = ">=4.0.0,<5.0.0"


[tool.poetry.extras]
hunspell = ["hunspell"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.core.masonry.api"
