[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openlrc"
version = "0.0.4"
authors = [
    { name = "Hao Zheng", email = "zhenghaosustc@gmail.com" },
]
description = "Transcribe and translate voice into LRC file."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    'openai',
    'faster-whisper',
    'tiktoken',
    'langcodes',
    'language-data',
    'rich',
    'tqdm'
]
keywords = [
    'openai-gpt3',
    'whisper',
    'voice transcribe',
    'lrc'
]
classifiers = [
    'Programming Language :: Python :: 3',
    'Intended Audience :: Developers',
    'Topic :: Scientific/Engineering',
    'License :: OSI Approved :: MIT License',
    "Operating System :: OS Independent",
]

[tool.hatch.build]
exclude = [
    "test*",
    "/promotion",
    "/docs",
    "/tests",
]

[project.urls]
"Homepage" = "https://github.com/zh-plus/Open-Lyrics"
"Bug Tracker" = "https://github.com/zh-plus/Open-Lyrics/issues"