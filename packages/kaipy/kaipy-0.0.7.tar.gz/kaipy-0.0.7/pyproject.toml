[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "kaipy"
version = "0.0.7"
authors = [
  { name="Eric Winter", email="eric.winter@jhuapl.edu" },
]
description = "Python tools for the kaiju software"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://bitbucket.org/aplkaiju/kaiju/wiki/Home"
"Bug Tracker" = "https://bitbucket.org/aplkaiju/kaiju/src/master/"