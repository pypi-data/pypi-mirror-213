[metadata]
name = invesyservertools
version = 0.0.7
author = Georg Pfolz
author_email = georg.pfolz@invesy.at
description = Tools for Python scripts or terminal
long_description = file: README.md,HISTORY.md
long_description_content_type = text/markdown
license = MIT License
license_files = LICENSE.txt
url = https://gitlab.com/Rastaf/invesyservertools
project_urls = 
	Bug Tracker = https://gitlab.com/Rastaf/invesyservertools/-/issues
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	colorama

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

