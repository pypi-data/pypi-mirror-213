[package]
name = "polars-row"
version= "0.30.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/pola-rs/polars"
description = "Row encodings for the Polars DataFrame library"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
polars-error = { version = "0.30.0", path = "../polars-error" }
polars-utils = { version = "0.30.0", path = "../polars-utils" }

[dependencies.arrow]
package = "arrow2"
git = "https://github.com/jorgecarleitao/arrow2"
# git = "https://github.com/ritchie46/arrow2"
rev = "fb5e4d591c7149df590a330365fae55d2370962f"
# path = "../arrow2"
# branch = "polars_2023-05-25"
version = "0.17"
default-features = false
features = [
  "compute_aggregate",
  "compute_arithmetics",
  "compute_boolean",
  "compute_boolean_kleene",
  "compute_cast",
  "compute_comparison",
  "compute_concatenate",
  "compute_filter",
  "compute_if_then_else",
]
