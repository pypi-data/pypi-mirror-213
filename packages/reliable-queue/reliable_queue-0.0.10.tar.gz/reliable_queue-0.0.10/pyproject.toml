# https://packaging.python.org/en/latest/tutorials/packaging-projects/
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# https://packaging.python.org/en/latest/specifications/declaring-project-metadata/#declaring-project-metadata
[project]
name = "reliable_queue"
version = "0.0.10"
authors = [
  { name="Nicolas Toper", email="ntoper@manycore.io" },
  { name="Marcus Engene", email="marcus@manycore.io" },
]
maintainers = [
  { name="Nicolas Toper", email="ntoper@manycore.io" },
  { name="Marcus Engene", email="marcus@manycore.io" },
]
description = "A reliable queue for the Manycore-Mail project"
dependencies = [
  'redis >= 4.3.5'
]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/manycore-com/Manycore-ReliableQueue"
"Bug Tracker" = "https://github.com/manycore-com/Manycore-ReliableQueue/issues"
