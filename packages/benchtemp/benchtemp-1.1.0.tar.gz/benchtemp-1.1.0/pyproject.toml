[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "benchtemp"
version = "1.1.0"
authors = [
  {name="Qiang Huang", email="jonnyhuanghnu@gmail.com"},
]
description = "BenchTemp: A General Benchmark for Evaluating Temporal Graph Neural Networks"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/qianghuangwhu/benchtemp"
"Bug Tracker" = "https://github.com/qianghuangwhu/benchtemp/issues"