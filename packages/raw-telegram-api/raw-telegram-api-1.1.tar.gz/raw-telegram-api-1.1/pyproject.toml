[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "raw-telegram-api"
version = "1.1"
authors = [
  { name="mishpro", email="root@venusbiser.ru" },
]
description = "Raw Telegram API"
readme = "README.md"
requires-python = ">3"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mishpro-programm/raw-telegram-api"
"Bug Tracker" = "https://github.com/mishpro-programm/raw-telegram-api/issues"
