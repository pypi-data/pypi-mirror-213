[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "slpkg"
version = "4.8.3"
authors = [
    {name = "Dimitris Zlatanidis", email = "dslackw@gmail.com"},
]
description = "Package manager utility for Slackware Linux"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["slackware", "linux", "package", "manager", "tool"]
license = {text = "MIT License"}
classifiers = [
    "License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Operating System :: POSIX",
	"Operating System :: POSIX :: Linux",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3 :: Only",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Unix Shell",
    "Topic :: Utilities",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Archiving :: Packaging",
    "Topic :: System :: Software Distribution",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Systems Administration",
    "Topic :: System :: Software Distribution"
]

dependencies = [
    "SQLAlchemy>=1.4.46",
    "pythondialog>=3.5.3",
    "progress>=1.6",
]

[tool.setuptools]
packages = ["slpkg", "slpkg.models", "slpkg.views", "slpkg.sbos", "slpkg.binaries"]

[project.urls]
homepage = "https://dslackw.gitlab.io/slpkg/"

[project.optional-dependencies]
socks = ["PySocks>=1.7.1"]

[project.scripts]
slpkg = "slpkg.main:main"
slpkg_new-configs = "slpkg.new_configs:main"
