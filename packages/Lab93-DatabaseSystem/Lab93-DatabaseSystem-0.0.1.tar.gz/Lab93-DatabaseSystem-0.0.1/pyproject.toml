[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Lab93-DatabaseSystem"
version = "0.0.1"
authors = [
  { name="Guyyatsu Hikikomori", email="hunter@guyyatsu.me" },
]
description = "A tool for maintaining the lab database."
readme = "readme.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [ "Lab93Cryptogram" ]

[project.urls]
"Homepage" = "https://github.com/Lab-93/Database-System"
"Bug Tracker" = "https://github.com/Lab-93/Database-System/issues"
