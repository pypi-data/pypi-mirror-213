[metadata]
name = "pylicensing"
license_files = LICENSE

[options]
package_dir = 
	=src
packages = find:
zip_safe = False
python_requires = >= 3
install_requires = 
	pymongo
	python-dotenv
	py-machineid

[options.packages.find]
where = src
exclude = 
	tests*
	.gitignore

[egg_info]
tag_build = 
tag_date = 0

