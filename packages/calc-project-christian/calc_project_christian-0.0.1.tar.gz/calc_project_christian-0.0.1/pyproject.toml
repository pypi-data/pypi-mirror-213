[project]
name = "calc_project_christian"
version = "0.0.1"
authors = [
  { name="Christian Agerup", email="cagerup@gmail.com" },
]
description = "A small calculator that can do various calculations. Read the README file"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"