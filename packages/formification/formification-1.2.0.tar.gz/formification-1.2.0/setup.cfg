[metadata]
name = formification
version = 1.2.0
description = A Django app for building custom web forms and collecting submissions.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/levimoore1992/formification
author = Levi Moore
author_email = levimoore1992@gmail.com
license = MIT
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 4.0
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.9
install_requires = 
	Django >= 1.8
	django-admin-ordering==0.13.1
	django-ckeditor>=5.9.0
	django-filter>=1.1.0
	djangorestframework>=3.11.2
	nameparser==0.3.16
	raven==6.10.0
	pyzipcode==2.0.0
	us==0.9.1
	beautifulsoup4==4.4.1
	tzlocal==1.2.2
	phonenumbers>=8.12.40
	six

[egg_info]
tag_build = 
tag_date = 0

