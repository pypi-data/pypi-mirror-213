[tool.poetry]
name = "scicookie"
version = "0.1.0"
description = "Cookiecutter template for a Python package"
authors = ["Ivan Ogasawara <ivan.ogasawara@gmail.com>"]
license = "BSD"
include = [
    {path = "src/scicookie/cookiecutter.json"},
    {path = "src/scicookie/{{cookiecutter.project_slug}}"},
    {path = "src/scicookie/hooks"},
]

[tool.poetry.scripts]
"scicookie" = "scicookie.__main__:app"

[tool.poetry.dependencies]
python = "^3.8.1"
cookieninja = "1.0.0"
sh = "^2.0.4"
pyyaml = "<6.0"
colorama = "^0.4.6"
inquirer = "^3.1.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7"
black = "^22"
isort = "^5"
pre-commit = "^2"
flake8 = "^4"
mypy = "^0.931"
pytest-cov = "^3.0.0"
pytest-cookies = "^0.6.1"
Sphinx = "^4.4.0"
Flake8-pyproject = "^0.9.0"
jupyterlab = "^3.5.1"
jupyter-book = "^0.12.3"
myst-parser = "^0.15"
makim = "1.8.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
# note: for support "py39", we need to update black using poetry
#       currently, it has conflicts with typing-extensions.
target-version = ["py38"]
force-exclude = '''
/(
  |  docs/*
  |  hooks/*
  |  {{cookiecutter.project_slug}}/*
  |.*\\.egg-info
)/
'''

[tool.flake8]
max-line-length = 79
# Ignoring these erros will prevent conflicts with Flake8 and Jinja2 syntax.
exclude = [
  '.git/*',
  '__pycache__/*',
  'docs/*',
  'src/scicookie/hooks/*',
  'src/scicookie/{{cookiecutter.project_slug}}/*'
]

[tool.isort]
ensure_newline_before_comments = true
line_length = 79
multi_line_output = 3
include_trailing_comma = true
skip_glob = ["docs/*", "*.egg-info"]


[tool.pytest.ini_options]
testpaths = [
    "tests",
]
