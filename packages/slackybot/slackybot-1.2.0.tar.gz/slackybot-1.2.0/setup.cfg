[metadata]
name = slackybot
version = 1.2.0
author = michalm138
author_email = dev.michalm138@gmail.com
description = A Python package that helps to interact with the Slack App
long_description = file: README.md, LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/michalm138/slackybot
project_urls = 
	Documentation = https://github.com/michalm138/slackybot/blob/main/docs/README.md
	Bug Tracker = https://github.com/michalm138/slackybot/issues
	Source Code = https://github.com/michalm138/slackybot
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	requests>=2.28.2

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

