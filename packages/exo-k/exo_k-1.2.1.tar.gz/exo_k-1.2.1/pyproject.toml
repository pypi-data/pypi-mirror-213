[tool.poetry]
name = "Exo_k"
version = "1.2.1"
description = "Library to handle radiative opacities from various sources for atmospheric applications"
authors = ["Jeremy Leconte <jeremy.leconte@u-bordeaux.fr>"]

license = "GPLv3"
readme = "README.md"
homepage = "https://forge.oasu.u-bordeaux.fr/jleconte/exo_k-public"
repository = "https://forge.oasu.u-bordeaux.fr/jleconte/exo_k-public"
documentation = "http://perso.astrophy.u-bordeaux.fr/~jleconte/exo_k-doc/index.html"

keywords = ["opacities", "cross sections", "correlated-k", "spectra",
    "atmosphere", "atmospheric", "exoplanet", "radiative transfer"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Jupyter",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: MacOS",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries",
]

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
style = "pep440"
bump = true
pattern = "default-unprefixed"

[tool.poetry.dependencies]
python = ">=3.8, <3.12"

numpy = ">=1.21.6"
scipy = ">=1.10.1"
numba = ">=0.57.0"
llvmlite = ">=0.40.0"

astropy = ">=5.0, <5.3"
h5py = ">=3.8.0"
matplotlib = ">=3.7.1"
pandas = ">=2.0.2"


[tool.poetry.group.doc.dependencies]
nbclient = "^0.6.8"
papermill = "^2.4.0"

Sphinx = "^5.3.0"
nbsphinx = "^0.8.12"
nbsphinx-link = "^1.3.0"
sphinx-autoapi = "^1.9.0"
sphinx-rtd-theme = "^1.2.1"
sphinx-autobuild = "^2021.3.14"
sphinx-math-dollar = "^1.2.1"
sphinx-paramlinks = "^0.5.4"
sphinx-autodoc-typehints = "^1.23.0"

[tool.poetry.group.dev.dependencies]
setuptools = "^67.8.0"

types-decorator = "^5.1.8.3"
netCDF4 = "^1.6.4"

jupyter = "^1.0.0"


[tool.poetry.group.tools.dependencies]
deptry = "^0.6.6"
nb-clean = "^2.4.0"
pydocstyle = { extras = ["toml"], version = "^6.3.0" }


[tool.poetry.group.testing.dependencies]
coverage = "^6.5.0"

pytest = "^7.3.1"
pytest-cov = "^3.0.0"
pytest-clarity = "^1.0.1"
pytest-mypy = "^0.9.1"
pytest-sugar = "^0.9.7"
pytest-xdist = { extras = ["psutil"], version = "^2.5.0" }

pytest-parallel = "^0.1.1"
pytest-regtest = "^1.5.0"
pytest-regressions = "^2.4.2"



[tool.poetry.group.test.dependencies]
tox = "^4.6.0"

[tool.pytest.ini_options]
minversion = '7.0'
addopts = '-p no:warnings --cov' # --capture=no
testpaths = ['tests']


[tool.coverage.report]
show_missing = true
exclude_lines = [
    'if TYPE_CHECKING:',
    'pragma: no cover',
    "if __name__ == '__main__':",
]

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.deptry]
ignore_notebooks = true

[tool.pydocstyle]
convention = 'numpy'
#ignore = 'D105, D200, D205, D212, D213, D400, D413, D415, D417'

[build-system]
requires = ["poetry-core>=1.1.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"