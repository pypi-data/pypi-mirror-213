[project]
name = "hello-rye"
version = "0.2.0"
description = "A simple hello world example for rye."
authors = [{ name = "mancuoj", email = "1337381768@qq.com" }]
dependencies = ["flask~=2.3.2"]
readme = "README.md"
requires-python = ">= 3.8"

[tool.rye.scripts]
dev = { cmd = "flask run --debug", env = { FLASK_APP = "src.hello_rye" } }
lint = { chain = ["lint:black", "lint:flake8"] }
"lint:black" = "black --check src"
"lint:flake8" = "flake8 src"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = ["black~=23.3.0", "flake8~=5.0.4"]

[tool.hatch.metadata]
allow-direct-references = true
