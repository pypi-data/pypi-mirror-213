[project]
name = "netbox-plugin-machine-tracking"
version = "0.0.3"
authors = [
  { name="Lisa Guo", email="lisguo@cisco.com" },
]
description = "A Netbox plugin tracking failures and other state changes in devices."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
include = ["netbox_plugin_machine_tracking/templates/**/*"]
exclude = ["**/__pycache__", "**/*.pyc", "**/*.pyo", ".git", "**/*.log"]


[tool.hatchling.package_data]
"netbox_plugin_machine_tracking" = ["templates/**/*"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"