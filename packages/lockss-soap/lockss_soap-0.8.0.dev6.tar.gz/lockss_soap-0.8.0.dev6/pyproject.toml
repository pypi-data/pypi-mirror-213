[tool.poetry]
name = "lockss-soap"
version = "0.8.0-dev6"
description = "Library and command line tools to interact with legacy LOCKSS SOAP interfaces"
license = "BSD-3-Clause"
authors = [
    "Thib Guicherd-Callin <thib@cs.stanford.edu>"
]
readme = "README.rst"
homepage = "https://www.lockss.org/"
repository = "https://github.com/lockss/lockss-soap"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: POSIX :: Linux",
    "Topic :: Utilities"
]
packages = [
    { include = "lockss", from = "src" }
]
include = [
    "CHANGELOG.rst"
]

[tool.poetry.dependencies]
python = "^3.7"
requests = "^2.29.0"
rich-argparse = "^1.1.0"
tabulate = "^0.9.0"
zeep = "^4.2.1"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pdoc = "^13.1.1"

[tool.poetry.scripts]
daemonstatusservice = 'lockss.soap.cli:daemon_status_service'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
