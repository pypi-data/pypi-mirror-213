name: cameratraps-classifier
channels:
  - conda-forge
  - defaults
dependencies:
  - python>=3.6
  - humanfriendly
  - jupyterlab
  - matplotlib
  - nb_conda_kernels
  - pillow
  - pip          # good to add pip as an explicit dependency
  - pycocotools
  - scikit-learn
  - tqdm
  - tensorflow-gpu=1.15.*
  - mypy         # optional
  - pylint       # optional
  - contextlib2  # required for TFODAPI
  - cython       # required for TFODAPI
  - lxml         # required for TFODAPI
  - protobuf     # required for TFODAPI


  - pip:
    - tf_slim    # required for TFODAPI