[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = adv-ml
lib_name = %(repo)s
version = 0.0.4
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = adv_ml
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = iradz
author_email = irad.zehavi@outlook.com
copyright = 2023 onwards, %(author)s
description = A modular and easy-to-use framework of adversarial machine learning algorithms: https://en.m.wikipedia.org/wiki/Adversarial_machine_learning
keywords = nbdev jupyter notebook python
language = English
status = 3
user = Irad-Zehavi

### Optional ###
requirements = fastai fastai_datasets similarity_learning
dev_requirements = nbdev
