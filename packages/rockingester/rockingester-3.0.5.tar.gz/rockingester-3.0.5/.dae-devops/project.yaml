# Primary information needed for devops.
primary:
    repository_name: rockingester
    package_name: rockingester_lib
    one_line_description: "Service to discover incoming images from the Formulatrix Rockmaker and ingest them into the database."
    author:
        name: David Erb
        email: david.erb@diamond.ac.uk
    project_urls:
        GitLab: https://github.com/diamondlightsource/rockingester
    project_scripts:
        rockingester: "rockingester_lib.__main__:main"
        rockingester.cli: "rockingester_cli.main:main"
    dependencies:
        - type: pypi
          list:
              - xchembku
              - dls_servbase
              - dls_mainiac
              - dls_multiconf
              - dls_utilpack
              # PyTDS is a Python library that provides interface to connect to Microsoft SQL Server databases
              - python-tds
