[metadata]
name = advancedselector
version = 2.1.0
author = Joshua Hegedus
author_email = jh.host39@gmail.com
description = An advanced python selection picker
long_description = file: README.md, LICENSE
long_description_content_type = text/markdown
url = https://github.com/bit-of-faith/python-solutions/selector
project_urls = 
	Bug Tracker = https://github.com/bit-of-faith/python-solutions/issues
	repository = https://github.com/bit-of-faith/python-solutions/
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: Microsoft :: Windows

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
zip_safe = True
include_package_data = True
install_requires = 
	py-getch >= 1.0.1
	windows-curses >= 2.3.1

[options.entry_points]
console_scripts = 
	my-example-utility = example.example_module:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

