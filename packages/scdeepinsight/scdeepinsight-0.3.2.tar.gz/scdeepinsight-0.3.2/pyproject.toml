[tool.poetry]
name = "scDeepInsight"
version = "0.3.2"
description = "An automatic cell type annotation tool for PBMC scRNA-seq data."
authors = ["Shangru JIA <jiashangru@g.ecc.u-tokyo.ac.jp>"]
license = "MIT License"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
efficientnet-pytorch = "^0.7.1"
pandas = "^2.0.2"
numpy = "^1.24.3"
anndata = "^0.9.1"
pathlib = "^1.0.1"
scikit-learn = "^1.1.1"
torch = "^1.12.0"
torchvision = "^0.13.0"
scanpy = "^1.9.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
packages = [
    { include = "scdeepinsight" }
]

