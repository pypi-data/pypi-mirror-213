[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "vartex"
version = "0.0.1"
authors = [
  { name="Sahil Pattni", email="sahilpattni97+vartex@gmail.com" },
]
description = "A CLI tool to generate multiple LaTeX files with different variables."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Sahil-Pattni/VarTex"
"Bug Tracker" = "https://github.com/Sahil-Pattni/VarTex/issues"