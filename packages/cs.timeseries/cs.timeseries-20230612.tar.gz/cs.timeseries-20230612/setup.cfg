[metadata]
name = cs.timeseries
version = 20230612
author = Cameron Simpson
author_email = cs@cskk.id.au
license = GNU General Public License v3 or later (GPLv3+)
description = Efficient portable machine native columnar file storage of time series data for double float and signed 64-bit integers.
keywords = python3
url = https://bitbucket.org/cameron_simpson/css/commits/all
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Operating System :: OS Independent
	Topic :: Software Development :: Libraries :: Python Modules
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= lib/python
install_requires = 
	arrow
	cs.binary>=20230401
	cs.buffer>=20230401
	cs.cmdutils>=20230612
	cs.configutils>=20220430
	cs.context>=20230331
	cs.csvutils>=20220606
	cs.deco>=20221106.1
	cs.fileutils>=20210731
	cs.fs>=20230401
	cs.fstags>=20230407
	cs.lex>=20230401
	cs.logutils>=20230212
	cs.mappings>=20230612
	cs.mplutils>=20230407
	cs.pfx>=20230604
	cs.progress>=20230401
	cs.py.modules>=20220606
	cs.resources>=20230503
	cs.result>=20230331
	cs.upd>=20230401
	icontract
	matplotlib
	numpy
	python-dateutil
	typeguard

[options.entry_points]
console_scripts = 
	csts = cs.timeseries:main

[options.extras_require]
pandas = pandas

[egg_info]
tag_build = 
tag_date = 0

