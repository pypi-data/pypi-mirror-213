{% extends "scidatacontainer_db/base.html" %}
{% block content %}
<div class="col-4">
    <form method="post">
        {% csrf_token %}
        <div class="form-floating mb-3">
            <input type="text" name="{{ form.username.name }}" class="form-control" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="{{ form.username.id_for_label }}" placeholder="Username">
            
            <label for="{{ form.username.id_for_label }}">Username</label>
        </div>
        <div class="form-floating">
                <input type="password" name="{{ form.password.name }}"class="form-control" autocomplete="current-password" required id="{{ form.password.id_for_label }}" placeholder="Password">
            <label for="{{ form.password.id_for_label }}">Password</label>
        </div>
        <input type="submit" class="btn btn-primary" value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
