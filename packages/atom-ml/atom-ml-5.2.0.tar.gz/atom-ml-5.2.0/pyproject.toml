[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"

[project]
name = "atom-ml"
description = "A Python package for fast exploration of machine learning pipelines"
authors = [
    { name = "Mavs", email = "m.524687@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.8"
keywords = [
    "Python package",
    "Machine Learning",
    "Modelling",
    "Data Pipeline",
]
dynamic = []
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "category-encoders>=2.5.1",
    "dagshub<=0.2.10",
    "dill>=0.3.6",
    "gplearn>=0.4.2",
    "imbalanced-learn>=0.10.1",
    "featuretools>=1.23.0",
    "joblib>=1.1.0",
    "matplotlib>=3.6.3",
    "mlflow>=2.2.0",
    "modin[ray]>=0.18.1",
    "nltk>=3.8.1",
    "numpy>=1.23.5",
    "optuna>=3.2.0",
    "pandas>=1.5.3",
    "plotly>=5.13.1",
    "ray[serve]>=2.3.0",
    "shap>=0.41.0",
    "scikit-learn>=1.2.1",
    "scikit-learn-intelex>=2023.0.1; platform_machine == 'x86_64' or platform_machine == 'AMD64'",
    "scipy>=1.9.3",
    "zoofs>=0.1.26",
]
version = "5.2.0"

[project.license]
file = "LICENSE"

[project.optional-dependencies]
full = [
    "botorch>=0.8.5",
    "catboost>=1.1.1",
    "evalml>=0.68.0",
    "explainerdashboard>=0.4.2",
    "gradio>=3.19.1",
    "lightgbm>=3.3.5",
    "schemdraw>=0.16",
    "wordcloud>=1.9.2",
    "xgboost>=1.7.4",
    "ydata-profiling>=4.1.0",
]

[project.urls]
Documentation = "https://tvdboom.github.io/ATOM/"
Issues = "https://github.com/tvdboom/ATOM/issues"
Repository = "https://github.com/tvdboom/ATOM"
Slack = "https://join.slack.com/t/atom-alm7229/shared_invite/zt-upd8uc0z-LL63MzBWxFf5tVWOGCBY5g"

[tool.pdm.dev-dependencies]
dev = [
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "flake8-pyproject>=1.2.2",
    "nbmake>=1.4.1",
    "pytest>=7.2.1",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.2.0",
    "scikeras>=0.10.0",
    "tensorflow>=2.11.0",
    "mike>=1.1.2",
    "mkdocs>=1.4.2",
    "mkdocs-autorefs>=0.4.1",
    "mkdocs-jupyter>=0.22.0",
    "mkdocs-material>=9.1.0",
    "mkdocs-material-extensions>=1.1.1",
    "mkdocs-simple-hooks>=0.1.5",
    "pymdown-extensions>=9.9.2",
    "pyyaml>=6.0",
]

[tool.pdm.version]
source = "file"
path = "atom/utils.py"

[tool.pdm.build]
includes = [
    "atom",
]
source-includes = [
    "tests/*.py",
]

[tool.pytest.ini_options]
testpaths = "tests/"
python_files = "*.py"
python_functions = "test_*"

[tool.flake8]
max-line-length = 90
ignore = [
    "W605",
    "W503",
    "E731",
]
per-file-ignores = [
    "__init__.py: F401",
    "utils.py: E704",
]

[tool.isort]
skip_gitignore = true
multi_line_output = 5
atomic = true
lines_after_imports = 2
include_trailing_comma = true
ignore_comments = true
remove_redundant_aliases = true
