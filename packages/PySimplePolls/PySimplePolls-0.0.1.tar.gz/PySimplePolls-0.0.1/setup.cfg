[metadata]
name = PySimplePolls
version = 0.0.1
author = Vishok M
author_email = hello@vishok.tech
description = Seamless integration with SimplePolls API for easy poll management
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mvishok/PySimplePolls
project_urls = 
	Bug Tracker = https://github.com/mvishok/PySimplePolls/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

