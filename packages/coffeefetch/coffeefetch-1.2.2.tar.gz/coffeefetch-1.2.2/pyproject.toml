[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "coffeefetch"
version = "1.2.2"
authors = [
  { name="Logan Allen", email="ltallen392@gmail.com" },
]
description = "A lightweight system information grabber written in Python"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
"Homepage" = "https://github.com/TeaPixl/CoffeeFetch"
"Bug Tracker" = "https://github.com/TeaPixl/CoffeeFetch/issues"
