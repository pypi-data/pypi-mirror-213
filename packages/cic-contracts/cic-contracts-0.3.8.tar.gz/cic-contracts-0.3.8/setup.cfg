[metadata]
name = cic-contracts
version = 0.3.8
description = CIC network smart contract interfaces
author = Louis Holbrook
author_email = dev@holbrook.no
url = https://gitlab.com/cicnet/cic-contracts
keywords = 
	dlt
	blockchain
	cryptocurrency
	ethereum
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 3 - Alpha
	Topic :: Software Development :: Libraries
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Topic :: Internet
license = GPL3
licence_files = 
	LICENSE

[options]
include_package_data = True
python_requires = >=3.8,<3.11
packages = 
	cic_contracts
	cic_contracts.data
	cic_contracts.unittest
	eth_capped
	eth_capped.unittest
	eth_expire
	eth_expire.unittest
	eth_seal
	eth_seal.unittest
	eth_burner
	eth_burner.unittest
	eth_minter
	eth_minter.unittest
	eth_writer
	eth_writer.unittest

[egg_info]
tag_build = 
tag_date = 0

